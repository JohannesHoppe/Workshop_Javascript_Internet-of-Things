<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spartakiade App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
      
    <script id="pageConnect.html" type="text/ng-template">
        <ion-view title="Connect">
            <ion-content padding="true" class="has-header">
                <form>
                    <h1>Spartakiade App</h1>
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">IP</span>
                            <input type="text" placeholder="" ng-bind="model.ip">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Port</span>
                            <input type="password" placeholder="" ng-bind="model.port">
                        </label>
                    </ion-list>
                    <div class="spacer" style="height: 40px;"></div>
                    <a class="button button-stable button-block" ng-click="connect">Connect!</a>
                </form>
            </ion-content>
        </ion-view>
    </script>
 
    <script id="pageTemperature.html" type="text/ng-template">
        <ion-view title="Temperature">
            <ion-content padding="true" scroll="false" class="has-header">
                <h1>Spartiakiade App</h1>
                <div>
                    <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" <="" canvas="">
                    </canvas>
                </div>
                <div class="spacer" style="height: 100px;"></div>
                <form>
                    <ion-toggle toggle-class="toggle-positive" name="activator">Activate</ion-toggle>
                </form>
                <a href="#/connect" class="button button-stable button-block">Change IP</a>
            </ion-content>
        </ion-view>
    </script>
        
  </body>
</html>

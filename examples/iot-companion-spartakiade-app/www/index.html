<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spartakiade App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-chart/angular-chart.css" rel="stylesheet">
    <link href="lib/extra.css" rel="stylesheet">
            
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/socket.io-1.3.4.js"></script>
    <script src="lib/chart.js"></script>
    <script src="lib/angular-chart/angular-chart.js"></script>
      
      
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
      
    <script id="pageConnect.html" type="text/ng-template">
        <ion-view title="Connect">
            <ion-content padding="true" class="has-header">
                <form>
                    <h1><img src="spartakiade-logo.png">Spartakiade App</h1>
                    <br style="clear:both;">
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">IP</span>
                            <input type="text" placeholder="" ng-model="connection.ip">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Port</span>
                            <input type="text" placeholder="" ng-model="connection.port">
                        </label>
                    </ion-list>
                    <div class="spacer" style="height: 40px;"></div>
                    <a class="button button-assertive button-block" ng-click="connect()">Connect!</a>
                </form>
            </ion-content>
        </ion-view>
    </script>
 
    <script id="pageTemperature.html" type="text/ng-template">
        <ion-view title="Temperature">
            <ion-content padding="true" scroll="false" class="has-header">
                <h1><img src="spartakiade-logo.png">Spartakiade App</h1>
                <br style="clear:both;">
                
                Current temperature: <b ng-bind="temperature"></b>
                
                <div>
                    <canvas id="line"
                            class="chart chart-line"
                            data="[temperatures]"
                            labels="labels"
                            legend="true"
                            options="{ animation: false }"
                            series="['Temperature in Â°C']">
                    </canvas>
                </div>

            </ion-content>

            <ion-footer-bar align-title="left" class="bar-stable">
              <div class="buttons">
                <a href="#/connect" class="button button-assertive">Change IP</a>
              </div>
            </ion-footer-bar>
            
        </ion-view>
    </script>
        
  </body>
</html>
